<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <form action="calculator" name="calculator"class="calculator">

            <input type="textfield" placeholder="0" name="ans" value="" autocomplete="off" readonly>

            <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="color">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="color">
            <br>
            <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
            <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="color">
            <br>
            <input type="button" value="0" class="color" onclick="document.calculator.ans.value+='0'">
            <input type="reset" value="c" class="color">
            <input type="button" value="=" class="color" onclick= "document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="color">
        </form>
    </div>
</body>

</html>
